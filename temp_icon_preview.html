<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 100px;
            overflow: hidden;
        }

        img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <img src="logo-icon.svg" alt="App Icon">
    </div>
</body>

</html>
