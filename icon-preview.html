<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Candidate Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 24px; color: #333; }
        .preview-box {
            width: 256px;
            height: 256px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 40px; /* App icon rounded corners approximation */
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Icon Candidate: Minimalist Ledger</h1>
        <div class="preview-box">
            <!-- SVG Content -->
            <svg width="100%" height="100%" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" fill="#FDFCFB"/>
                <g transform="translate(106, 106) scale(0.6)">
                    <!-- Symbol: Open Notebook -->
                    <path d="M50 80 Q 50 80, 50 430 Q 50 460, 80 460 L 250 460 L 250 50 L 80 50 Q 50 50, 50 80 Z" 
                          stroke="#4A4A4A" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M450 80 Q 450 80, 450 430 Q 450 460, 420 460 L 250 460 L 250 50 L 420 50 Q 450 50, 450 80 Z" 
                          stroke="#4A4A4A" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <!-- Spine -->
                    <line x1="250" y1="50" x2="250" y2="460" stroke="#4A4A4A" stroke-width="24" stroke-linecap="round"/>
                    <!-- Lines (Left Page) -->
                    <line x1="100" y1="150" x2="200" y2="150" stroke="#4A4A4A" stroke-width="20" stroke-linecap="round"/>
                    <line x1="100" y1="230" x2="200" y2="230" stroke="#4A4A4A" stroke-width="20" stroke-linecap="round"/>
                    <line x1="100" y1="310" x2="200" y2="310" stroke="#4A4A4A" stroke-width="20" stroke-linecap="round"/>
                    <!-- Lines (Right Page) -->
                    <line x1="300" y1="150" x2="400" y2="150" stroke="#4A4A4A" stroke-width="20" stroke-linecap="round"/>
                    <line x1="300" y1="230" x2="400" y2="230" stroke="#4A4A4A" stroke-width="20" stroke-linecap="round"/>
                    <!-- Checkmark (Right Page Bottom) -->
                    <path d="M320 320 L 350 350 L 400 300" stroke="#4A4A4A" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </g>
            </svg>
        </div>
        <p style="margin-top: 20px; color: #666;">Direction A: Minimalist Ledger</p>
    </div>
</body>
</html>
