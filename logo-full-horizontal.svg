<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
    <style><![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@500&display=swap');
        .icon-rect { fill: none; stroke: #4A4A4A; stroke-width: 2px; }
        .icon-rect-filled { fill: #4A4A4A; stroke: #4A4A4A; stroke-width: 2px; }
        .text-zh { font-family: 'Zen Old Mincho', serif; font-weight: 500; font-size: 24px; fill: #4A4A4A; letter-spacing: 0.15em; }
        .text-en { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 9px; fill: #4A4A4A; letter-spacing: 0.3em; text-transform: uppercase; }
    ]]></style>
    
    <!-- Main content container with padding -->
    <g transform="translate(10, 5)">
        <!-- Icon Group -->
        <g transform="translate(0, 5)">
            <rect x="0" y="0" width="40" height="10" rx="1.5" class="icon-rect" />
            <rect x="4" y="14" width="40" height="10" rx="1.5" class="icon-rect-filled" />
            <rect x="0" y="28" width="40" height="10" rx="1.5" class="icon-rect" />
        </g>

        <!-- Text Group -->
        <g transform="translate(55, 0)">
            <text x="0" y="28" class="text-zh">日日記</text>
            <text x="2" y="42" class="text-en">NICHI-NICHI</text>
        </g>
    </g>
</svg>
